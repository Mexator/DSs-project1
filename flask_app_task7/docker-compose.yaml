version: '3.7'

services:
  web:
    image: mexator/project1_pyapp
    build: . 
    ports:
      - "80:5000"
    environment:
      FLASK_ENV: development
    deploy: 
      replicas: 3

  prometheus:
    image: prom/prometheus:v2.20
    volumes:
     - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090
    deploy:
      placement:
        constraints:
          - node.role == manager
    links:
        - cadvisor:cadvisor
    depends_on:
        - cadvisor
    restart: always

  cadvisor:
    image: gcr.io/google-containers/cadvisor:latest
    volumes:
        - /:/rootfs:ro
        - /var/run:/var/run:ro
        - /sys:/sys:ro
        - /var/lib/docker/:/var/lib/docker:ro
    ports:
        - 8081:8080
    restart: always
    deploy:
        mode: global

  grafana:
    image: grafana/grafana
    depends_on:
        - prometheus
    ports:
        - 3000:3000
    volumes:
        - ./grafana:/var/lib/grafana
        - ./grafana/provisioning/:/etc/grafana/provisioning/
    restart: always